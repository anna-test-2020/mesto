<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="anna">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект 4: Место</title>
</head>
<body class="page">
  <div class="page__container">

    <header class="header">
      <a target="_blank" href="https://yandex.ru/" class="header__logo"></a>
    </header>

    <main class="content">

      <section class="profile">
        <img  class="profile__avatar" src="./images/kusto.jpg" alt="фото">
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cards">
        <div class="cards__list">
          <article class="cards__item">
            <img class="cards__img" src="./images/karachaev.jpg" alt="Карачаевск фото">
            <div class="cards__info">
              <h2 class="cards__region">Карачаевск</h2>
              <button type="button" aria-label="нравится" class="cards__like-button"></button>
            </div>
          </article>
          <article class="cards__item">
            <img class="cards__img" src="./images/elbrus.jpg" alt="Эльбрус фото">
            <div class="cards__info">
              <h2 class="cards__region">Гора Эльбрус</h2>
              <button type="button" aria-label="нравится" class="cards__like-button"></button>
            </div>
          </article>
          <article class="cards__item">
            <img class="cards__img" src="./images/dombay.jpg" alt="Домбай фото">
            <div class="cards__info">
              <h2 class="cards__region">Домбай</h2>
              <button type="button" aria-label="нравится" class="cards__like-button"></button>
            </div>
          </article>
          <article class="cards__item">
            <img class="cards__img" src="./images/elbrus.jpg" alt="Эльбрус фото">
            <div class="cards__info">
              <h2 class="cards__region">Гора Эльбрус</h2>
              <button type="button" aria-label="нравится" class="cards__like-button"></button>
            </div>
          </article>
          <article class="cards__item">
            <img class="cards__img" src="./images/dombay.jpg" alt="Домбай фото">
            <div class="cards__info">
              <h2 class="cards__region">Домбай</h2>
              <button type="button" aria-label="нравится" class="cards__like-button"></button>
            </div>
          </article>
          <article class="cards__item">
            <img class="cards__img" src="./images/karachaev.jpg" alt="Карачаево-Черкессия фото">
            <div class="cards__info">
              <h2 class="cards__region">Карачаево-Черкессия</h2>
              <button type="button" aria-label="нравится" class="cards__like-button"></button>
            </div>
          </article>                                                                               
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
    </footer>

  </div>  <!-- page -->

  <article class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form">
        <input class="popup__input popup__input_type_name" name="popup__input_type_name" type="text" value="">
        <input class="popup__input popup__input_type_occupation" name="popup__input_type_occupation" type="text" value="">
        <button class="popup__save" aria-label="Сохранить изменения" type="submit">Сохранить</button>
      </form>
    </div>
  </article>

  <script src="./scripts/main.js"></script>
</body>
</html>
